<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOC</title>
    <link rel="shortcut icon" href="./assets/stack-cube.png" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/gridButton.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/flip-clock.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/c54adec46d.js" crossorigin="anonymous"></script>
</head>

<body style="background-color: #404040;">

    <main style="height: 100vh; width: 100vw; overflow:hidden;">
        <div id="moc-body">
            <!-- column 1 -->
            <div class="column" id="column-1">
                <div class="grid-container">
                    <div class="grid">
                        <iframe style="border-radius: 10px;" width="100%" height="100%"
                            src="https://www.youtube.com/embed/jfKfPfyJRdk" title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen autoplay></iframe>
                    </div>
                </div>
                <div class="grid-container">
                    <div class="grid">
                        <div id="weather-widget"></div>
                    </div>
                </div>
            </div>
            <!-- column 2 -->
            <div class="column" id="column-2">
                <div class="grid-container">
                    <div class="grid">
                        <div id="app">
                            <div class="flip-clock-container">
                                <div id="divider"></div>
                                <div class="flip-clock flip-clock-h">
                                    <div class="digit digit-left">
                                        <div id="ampm-container">
                                            <span id="ampm">AM</span>
                                        </div>
                                        <!-- ::before -->
                                        <div class="card">
                                            <div class="card-face card-face-front"></div>
                                            <div class="card-face card-face-back"></div>
                                        </div>
                                        <!-- ::after -->
                                    </div>
                                    <div class="digit digit-right">
                                        <!-- ::before -->
                                        <div class="card">
                                            <div class="card-face card-face-front"></div>
                                            <div class="card-face card-face-back"></div>
                                        </div>
                                        <!-- ::after -->
                                    </div>
                                </div>

                                <div class="flip-clock flip-clock-m">
                                    <div class="digit digit-left">
                                        <!-- ::before -->
                                        <div class="card">
                                            <div class="card-face card-face-front"></div>
                                            <div class="card-face card-face-back"></div>
                                        </div>
                                        <!-- ::after -->
                                    </div>
                                    <div class="digit digit-right">
                                        <div id="seconds-container">
                                            <span id="seconds">00</span>
                                        </div>
                                        <!-- ::before -->
                                        <div class="card">
                                            <div class="card-face card-face-front"></div>
                                            <div class="card-face card-face-back"></div>
                                        </div>
                                        <!-- ::after -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="./js/resize.js"></script>
<script src="./js/gridButton.js"></script>
<script src="./js/flipClock.js"></script>
<script src="./js/weather.js"></script>

</html>
